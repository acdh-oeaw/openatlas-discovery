collections:
  - name: config
    label: Config
    files:
      - name: project_config
        label: Project config
        file: project.config.json
        fields:
          - name: colors
            label: Colors
            widget: object
            fields:
              - name: brand
                label: Brand
                widget: color
                allowInput: true
              - name: geojsonPoints
                label: GeoJSON Location Points
                widget: color
                allowInput: true
              - name: geojsonAreaCenterPoints
                label: GeoJSON Areas and their Centers
                widget: color
                allowInput: true
              - name: geojsonMovement
                label: GeoJSON Movement Points
                widget: color
                allowInput: true
          - name: logos
            label: Logos
            widget: object
            fields:
              - name: light
                label: Logo (light mode)
                hint: Logo in light mode
                widget: image
              - name: dark
                label: Logo (dark mode)
                hint: Logo in dark mode
                widget: image
              - name: withTextLight
                label: Logo with text (light mode)
                hint: Logo with text in light mode
                widget: image
              - name: withTextDark
                label: Logo with text (dark mode)
                hint: Logo with text in dark mode
                widget: image
          - name: footer
            label: Footer
            widget: object
            fields:
              - name: partner_logos
                label: Partner logos
                widget: list
                default: []
                fields:
                  - name: name
                    label: Institution Name
                  - name: url
                    label: URL
                  - name: light
                    label: Logo (light mode)
                    hint: Logo in light mode
                    widget: image
                  - name: dark
                    label: Logo (dark mode)
                    hint: Logo in dark mode
                    widget: image

          - name: defaultLocale
            label: Default locale
            widget: select
            options:
              - value: en
                label: English
              - value: de
                label: German
          - name: fullscreen
            label: Make the Website's Data Visualization Fullscreen per Default
            widget: boolean
            default: false
          - name: detailView
            label: Detail view configuration
            widget: list
            summary: Custom config for {{fields.affectedSystemClasses}}
            label_singular: Add new custom detail view
            default: []
            fields:
              - name: affectedSystemClasses
                label: >-
                  Which system classes should this custom configuration apply to?
                hint: >-
                  If none is selected, this config will affect all system classes that do not have a
                  dedicated config
                widget: select
                multiple: true
                options: *ref_0
                default: []
              - name: primarySystemClasses
                label: >-
                  Configure which system classes should be highlighted in the detail view
                widget: select
                multiple: true
                options: *ref_0
                default: *ref_0
              - name: customOrdering
                label: >-
                  Which system classes should be at the top of the highlighted list?
                widget: list
                label_singular: Add a system class
                summary: "{{ fields.systemClass }}"
                default: []
                field:
                  name: systemClass
                  label: Select a system class
                  widget: select
                  multiple: false
                  options: *ref_0
                  required: true
              - name: furtherSystemClasses
                label: >-
                  Configure which system classes should be displayed in a simple list
                widget: select
                multiple: true
                options: *ref_0
                required: false
                default:
                  - files
                  - references
              - name: excludeTypeIds
                label: >-
                  Configure which type ids should be excluded from the detail view
                widget: list
                default: []
          - name: map
            label: Map Configuration
            widget: object
            fields:
              - name: startPage
                label: Make the Map the Start Page of the Website
                widget: boolean
                default: false
              - name: mapDisplayedSystemClasses
                label: >-
                  Configure which system classes with coordinates are displayed on the map
                widget: select
                multiple: true
                options:
                  - place
                  - feature
                  - move
                  - stratigraphic_unit
                  - artifact
                  - person
                  - group
                  - event
                  - acquisition
                  - human_remains
                  - activity
                default:
                  - place
              - name: flyToZoom
                label: Configure to which zoom level the camera should fly to focused points
                widget: number
                min: 1
                max: 100
                default: 10
              - name: customIconConfig
                label: Configure custom icons for certain entity types
                widget: list
                fields:
                  - name: entityType
                    widget: number
                    hint: ID of the Type
                  - name: iconName
                    widget: select
                    options: *icon_names
                  - name: color
                    widget: color
                    required: false
              - name: customMovementConfig
                label: Configure the movement visualization
                widget: object
                fields:
                  - name: colorConfig
                    label: Configure movements display for certain entity types
                    widget: list
                    fields:
                      - name: entityType
                        widget: number
                        hint: ID of the Type
                      - name: color
                        label: Color of the arc
                        widget: color
                  - name: arcThickness
                    label: >-
                      Configure if overlaying arcs should be displayed with thicker lines
                    widget: boolean
                    default: false
          - name: network
            label: Network Configuration
            widget: object
            fields:
              - name: excludeSystemClasses
                label: >-
                  Configure which system classes should be excluded from the network
                widget: select
                multiple: true
                options: *ref_0
                default:
                  - type
                  - reference_system
                  - file
                  - source_translation
                  - source
                  - bibliography
                  - external_reference
                  - administrative_unit
                  - edition
                  - type_tools
          - name: imprint
            label: Imprint
            widget: select
            options:
              - value: none
                label: No imprint
              - value: custom
                label: Use custom imprint page
              - value: acdh-ch
                label: Use ACDH-CH imprint
          - name: twitter
            label: Twitter
            required: false
  - name: metadata
    label: Metadata
    i18n: true
    folder: messages
    identifier_field: __cms__
    format: json
    create: false
    delete: false
    summary: Project metadata
    filter:
      field: __cms__
      value: true
    fields:
      - name: __cms__
        widget: hidden
      - name: Metadata
        label: Metadata
        i18n: true
        widget: object
        fields:
          - name: name
            label: Title
            i18n: true
          - name: shortName
            label: Short title
            i18n: true
          - name: description
            label: Description
            i18n: true
            widget: text
  - name: systemPages
    label: System pages
    label_singular: System page
    i18n: true
    folder: content/system-pages
    create: false
    delete: false
    fields:
      - name: title
        label: Title
        i18n: true
      - name: navigation
        label: Navigation
        i18n: true
        widget: object
        fields:
          - name: title
            label: Title
            i18n: true
      - name: image
        label: Hero image
        i18n: true
        widget: object
        required: false
        fields:
          - name: light
            label: Hero image (light mode)
            i18n: true
            widget: image
          - name: dark
            label: Hero image (dark mode)
            i18n: true
            widget: image
      - name: leadIn
        label: Hero lead-in
        i18n: true
        widget: markdown
        modes:
          - rich_text
      - name: links
        label: Links
        i18n: true
        hint: Call to action links
        widget: list
        required: false
        fields:
          - name: label
            label: label
            i18n: true
          - name: href
            label: URL
            i18n: duplicate
            hint: The pathname, e.g. "/about"
      - name: body
        label: Content
        i18n: true
        widget: markdown
        modes:
          - rich_text
  - name: pages
    label: Pages
    label_singular: Page
    i18n: true
    folder: content/pages
    create: true
    delete: true
    fields:
      - name: title
        label: Title
        i18n: true
      - name: navigation
        label: Navigation
        i18n: true
        widget: object
        fields:
          - name: title
            label: Title
            i18n: true
      - name: body
        label: Content
        i18n: true
        widget: markdown
        modes:
          - rich_text
  - name: team
    label: Team
    label_singular: Team member
    i18n: true
    folder: content/team
    media_folder: /public/assets/images/team
    public_folder: /assets/images/team
    identifier_field: lastName
    create: true
    delete: true
    slug: "{{lastName}}-{{firstName}}"
    summary: "{{firstName}} {{lastName}}"
    fields:
      - name: firstName
        label: First name
        i18n: duplicate
        required: false
      - name: lastName
        label: Last name
        i18n: duplicate
      - name: academicTitle
        label: Title
        i18n: duplicate
        required: false
      - name: image
        label: Image
        i18n: duplicate
        widget: image
        required: false
      - name: body
        label: Short biography
        i18n: true
        widget: markdown
        modes:
          - rich_text
